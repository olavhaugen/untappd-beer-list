<head>
    <title>Beer list</title>
</head>

<body>
<header>
    <h1>Beers</h1>
</header>
{{> findBeer}}

<div>
    <ul>
      {{#each taps}}
        {{> tap}}
      {{/each}}
    </ul>
</div>
</body>

<template name="tap">
    <li class="tap">
        <p>{{num}}</p>

        <p>Name: {{beer.name}}</p>
        <input type="text" name="name" class="search"/>
    </li>
</template>

<template name="findBeer">
  {{#each autocomplete}}
      <a href data-id="{{id}}">{{name}}</a>
  {{/each}}
</template>
