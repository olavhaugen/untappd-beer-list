<head>
    <title>Beer list</title>
</head>

<body>
<header>
    <h1>Beers</h1>
</header>


<div>
    <ul>
      {{#each taps}}
        {{> tap}}
      {{/each}}
    </ul>
</div>
</body>

<template name="tap">
    <li class="tap">
        <p>{{num}}</p>
        <p>{{beer.beer_name}}</p>
      {{> autocompleteSearch}}
    </li>
</template>

<template name="autocompleteSearch">
    <input type="text" name="name" class="search"/>
    <ul>
      {{#each autocomplete}}
          <li><a href>{{beer.beer_name}}</a></li>
      {{/each}}
    </ul>
</template>
