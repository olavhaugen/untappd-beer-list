<head>
    <title>Beer list</title>
</head>

<body>
<header>
    <h1>Beers</h1>
</header>
{{> findBeer}}

<div>
    <ul>
      {{#each taps}}
        {{> tap}}
      {{/each}}
    </ul>
</div>
</body>

<template name="tap">
    <li class="tap">
        <p>{{num}}</p>

        <p>Name: {{beer.beer_name}}</p>
        <input type="text" name="name" class="search"/>
    </li>
</template>

<template name="findBeer">
  {{#each autocomplete}}
      item: <a href>{{beer.beer_name}}</a><br/>
  {{/each}}
</template>
